language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
install:
  - pip install -e .
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt
script:
  - pytest -m unittest --cov=redicts --cov-report term-missing
after_success:
  - coveralls
